<div class="card">
    <div class="card-body">
        <div *ngIf="messages?.length === 0">
            No Messages Yet... Say hi by Messaging First
        </div>

        <ul *ngIf="messages?.length > 0" class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-image float-right">
                        <img src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="{{message.senderUsername}}" class="rounded-circle">
                        <p>{{message.senderUsername}}</p>
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o"> {{message.messageSent | timeago}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead && message.senderUsername !== username"> (unread)</span>
                                <span class="text-success" *ngIf="message.dateRead && message.senderUsername !== username"> (read {{message.dateRead | timeago}})</span>
                            </small>
                        </div>
                        <p *ngIf="!message.dateRead" style="color: rgb(255, 6, 6);">{{message.content}}</p>
                        <p *ngIf="message.dateRead" style="color: rgb(16, 231, 88);">{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input name="messageContent" required [(ngModel)]="messageContent" type="text" class="form-control input-sm" placeholder="Slide into DM">
                <div class="input-group-append">
                    <button class="btn btn-primary" [disabled]="!messageForm.valid" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
